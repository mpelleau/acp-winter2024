
<head>
    <style type="text/css">
        /*INCLUDE MAIN CSS FILE*/
        {% capture criticalcss %}
            {% include critical.scss %}
        {% endcapture %}
        {{ criticalcss | scssify }}
    </style>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% if page.shorttitle %}
        {% assign title = page.shorttitle %}
    {% elsif page.title %}
        {% assign title = page.title %}
    {% else %}
        {% assign title = site.shorttitle %}
    {% endif %}
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">

    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:image" content="{{ "/assets/img/" | absolute_url }}favicon.png" />
    <meta property="og:site_name" content="{{ site.shorttitle }}" />

    <link rel="canonical" href="{{ page.url | prepend: site.baseurl | prepend: site.url }}">

    {% seo %}

    <link rel="stylesheet" type="text/css" href="{{ site.url }}{{ site.baseurl }}/css/style.css"/>

    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b565a8069.js" crossorigin="anonymous"></script>

    <!-- WEBSITE ICON IN BROWSER -->
    <link rel="apple-touch-icon" sizes="57x57" href="{{ "/assets/img/" | absolute_url }}apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ "/assets/img/" | absolute_url }}apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ "/assets/img/" | absolute_url }}apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ "/assets/img/" | absolute_url }}apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ "/assets/img/" | absolute_url }}apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ "/assets/img/" | absolute_url }}apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ "/assets/img/" | absolute_url }}apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ "/assets/img/" | absolute_url }}apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/img/" | absolute_url }}apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="{{ "/assets/img/" | absolute_url }}android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/img/" | absolute_url }}favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ "/assets/img/" | absolute_url }}favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/img/" | absolute_url }}favicon-16x16.png">
    <link rel="manifest" href="{{ "/assets/img/" | absolute_url }}manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{{ "/assets/img/" | absolute_url }}ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    {% include js %}
</head>
