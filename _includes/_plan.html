<!-- About Section -->
{% assign links = include.links %}

<section id="about" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">More informations</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="bulletinfo">
                    {% for about_data in links %}
                        <li>
                            <div class="bulletinfo-image conf">
                                <a href="{{ site.url | append:site.baseurl }}{{ about_data.link }}">
                                    <img class="img-circle img-responsive" src="{{ site.url | append:site.baseurl }}/assets/img/{{ about_data.img }}" alt="">
                                </a>
                            </div>

                            <div class="bulletinfo-panel conf">
                                <div class="bulletinfo-heading">
                                    <h4>{{ about_data.name }}</h4>
                                </div>
                            </div>
                        </li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
